<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BlazorReport</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="BlazorReport.Client.styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    <script src="https://apis.google.com/js/platform.js"></script>
    <script src="js/google-auth.js"></script>
    <link href="https://blazor.cdn.telerik.com/blazor/9.0.0/kendo-theme-default/swatches/default-ocean-blue.css" rel="stylesheet" type="text/css" />
    <script src="https://blazor.cdn.telerik.com/blazor/9.0.0/telerik-blazor.min.js" defer></script>
    <link href="_content/Telerik.UI.for.Blazor/css/kendo-theme-default/all.css" rel="stylesheet" />

</head>

<body>
    <div id="app">
        <div style="position:absolute; top:30vh; width:100%; text-align:center">
            <h1>Loading...</h1>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/powerbi-client/2.21.0/powerbi.min.js"></script>
    <script src="js/powerbi.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
